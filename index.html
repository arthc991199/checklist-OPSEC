<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPSEC Generator Checklisty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Cyberkurs Online" class="logo">
        <h1>OPSEC Generator Checklisty</h1>
        <p>Spersonalizowana checklista najważniejszych zasad OPSEC dla wybranego działu.</p>
    </header>

    <section id="form-section">
        <h2>Wybierz Branżę</h2>
        <div id="industry-buttons">
            <button class="industry-btn" data-industry="IT">IT</button>
            <button class="industry-btn" data-industry="Finanse">Finanse</button>
        </div>

        <h2>Poziom szczegółowości</h2>
        <div id="level-buttons">
            <button class="level-btn" data-level="podstawowy">Podstawowy</button>
            <button class="level-btn" data-level="rozszerzony">Rozszerzony</button>
        </div>

        <button type="button" id="generate-checklist">Generuj Checklistę</button>
    </section>

    <section id="checklist-section" class="hidden">
        <h2>Twoja spersonalizowana checklista OPSEC</h2>
        <div id="checklist-container">
            <!-- Checklista generowana dynamicznie -->
        </div>
        <button id="download-checklist">Pobierz jako PDF</button>
    </section>

    <!-- Stopka -->
    <footer>
        <p>
            <a href="https://www.linkedin.com/in/artur-markiewicz/" target="_blank">
                cyberkurs.online – Artur Markiewicz – konsultant, trener – cyberbezpieczeństwo
            </a>
        </p>
    </footer>

    <!-- Skrypty -->
    <script src="data-it.js"></script> <!-- Plik z danymi dla IT -->
    <script src="data-finanse.js"></script> <!-- Plik z danymi dla Finanse -->
    <script src="js/html2pdf.bundle.min.js"></script> <!-- html2pdf.js lokalnie -->
    <script src="script.js"></script>
</body>
</html>
